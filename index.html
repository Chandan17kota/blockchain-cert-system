<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Certificate System</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { width: 900px; display: flex; gap: 20px; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex: 1; }
        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px; color: #666; font-weight: bold; }
        input { width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; color: white; font-weight: bold; transition: 0.3s; }
        
        /* Specific Colors */
        .btn-issue { background-color: #e67e22; }
        .btn-issue:hover { background-color: #d35400; }
        .btn-verify { background-color: #2980b9; }
        .btn-verify:hover { background-color: #1f618d; }

        .result { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; text-align: center; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loader { display: none; text-align: center; margin-top: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>üéì Issue Certificate</h2>
        <p style="color:#777; font-size: 14px;">(Admin Only - Costs Gas)</p>
        
        <label>Student Name</label>
        <input type="text" id="issueName" placeholder="e.g. John Doe">
        
        <label>Course Name</label>
        <input type="text" id="issueCourse" placeholder="e.g. Master in AI">
        
        <label>Date (YYYY-MM-DD)</label>
        <input type="date" id="issueDate">

        <button class="btn-issue" onclick="issueCertificate()">üöÄ Issue to Blockchain</button>
        <div id="issueLoader" class="loader">‚è≥ Mining Transaction... Please wait (15-30s)</div>
        <div id="issueResult" class="result"></div>
    </div>

    <div class="card">
        <h2>üîç Verify Certificate</h2>
        <p style="color:#777; font-size: 14px;">(Public - Free Check)</p>

        <label>Student Name</label>
        <input type="text" id="verifyName" placeholder="Enter Name">
        
        <label>Course Name</label>
        <input type="text" id="verifyCourse" placeholder="Enter Course">
        
        <label>Date</label>
        <input type="date" id="verifyDate">

        <button class="btn-verify" onclick="verifyCertificate()">‚úÖ Verify Authenticity</button>
        <div id="verifyResult" class="result"></div>
    </div>
</div>

<script>
    // The URL of your Python Backend (Running locally)
    const API_URL = "http://127.0.0.1:5000";

    // --- FUNCTION 1: ISSUE ---
    async function issueCertificate() {
        // 1. Get Inputs
        const name = document.getElementById('issueName').value;
        const course = document.getElementById('issueCourse').value;
        const date = document.getElementById('issueDate').value;
        const resultDiv = document.getElementById('issueResult');
        const loader = document.getElementById('issueLoader');

        // 2. UI Updates
        if(!name || !course || !date) { alert("Please fill all fields!"); return; }
        loader.style.display = 'block';
        resultDiv.style.display = 'none';

        try {
            // 3. Send Data to Python (POST)
            const response = await fetch(`${API_URL}/issue`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, course, date })
            });
            
            const data = await response.json();

            // 4. Show Result
            loader.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if (data.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `‚úÖ Issued Successfully!<br><small>Tx Hash: ${data.tx_hash.substring(0, 20)}...</small>`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerText = "‚ùå Error: " + data.error;
            }
        } catch (error) {
            loader.style.display = 'none';
            alert("Connection failed! Is Python running?");
        }
    }

    // --- FUNCTION 2: VERIFY ---
    async function verifyCertificate() {
        const name = document.getElementById('verifyName').value;
        const course = document.getElementById('verifyCourse').value;
        const date = document.getElementById('verifyDate').value;
        const resultDiv = document.getElementById('verifyResult');

        if(!name || !course || !date) { alert("Please fill all fields!"); return; }

        try {
            // Send Data to Python (GET with Query Params)
            const response = await fetch(`${API_URL}/verify?name=${name}&course=${course}&date=${date}`);
            const data = await response.json();

            resultDiv.style.display = 'block';
            if (data.is_valid) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = "‚úÖ VALID Certificate Found!";
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = "‚ùå INVALID: No match found.";
            }
        } catch (error) {
            alert("Connection failed! Is Python running?");
        }
    }
</script>

</body>
</html>
